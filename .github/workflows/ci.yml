name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore server.Tests/Meuhte.Server.Tests.csproj

      - name: Build
        run: dotnet build server.Tests/Meuhte.Server.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test server.Tests/Meuhte.Server.Tests.csproj --no-build --verbosity normal

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: meuhte:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
